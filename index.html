
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big or Small NumberHACK(XIVAM MOD)</title>
  <style>
    /* Base UI Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
      overflow: hidden;
    }
    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(0,0,0,0.85);
      border: 2px solid #00ff00;
      box-shadow: 0 0 25px #00ff00;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #00ff00;
      text-shadow: 0 0 6px #00ff00;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    input[type="text"]:disabled {
      background: #222;
      color: #777;
    }
    button {
      background-color: #000;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #00ff00;
      color: #000;
    }
    .color-box-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .color-box {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .red { background-color: #ff0033; color: #fff; }
    .green { background-color: #00ff00; color: #000; }
    .violet { background-color: #8a2be2; color: #fff; }
    .clear-bg { background-color: transparent; border: 2px dashed #00ff00; color: #00ff00; }

    #resultDisplay, #countdownDisplay {
      margin-top: 15px;
      font-size: 20px;
      text-shadow: 0 0 4px #00ff00;
    }

    .join-telegram {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      border: 2px solid #00ff00;
      color: #00ff00;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ff00;
    }

    .join-telegram:hover {
      background-color: #00ff00;
      color: #000;
    }

    .floating-telegram {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #00ff00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #00ff00;
      z-index: 1000;
    }

    .floating-telegram img {
      width: 28px;
      height: 28px;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #111;
      color: #00ff00;
      text-align: center;
      border-radius: 5px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0;
      border: 1px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div class="container">
  <h1>Big or Small Number HACK 91Club</h1>
  <div id="countdownDisplay"></div>
  <label for="numberInput">Enter Period Number (Last 3 Digit):</label>
  <input type="text" id="numberInput" placeholder=" HACK BY XIVAMMOD">
  <button id="generateButton">Start HACK</button>
  <div id="resultDisplay"></div>
  <div class="color-box-container">
    <div id="colorBox1" class="color-box"></div>
    <div id="colorBox2" class="color-box"></div>
  </div>
  <a href="https://t.me/DigiXivam" class="join-telegram" target="_blank">Join Our Telegram</a>
</div>

<a href="https://t.me/DigiXivam" class="floating-telegram" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
</a>

<div id="toastMessage" class="toast"></div>

<audio id="glitchSound" src="https://cdn.pixabay.com/download/audio/2022/08/08/audio_324f74a3d1.mp3?filename=digital-button-123466.mp3" preload="auto"></audio>

<script>
  // Matrix background effect
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    });
  }

  setInterval(drawMatrix, 50);

  // Game logic untouched
  const numberInput = document.getElementById('numberInput');
  const generateButton = document.getElementById('generateButton');
  const resultDisplay = document.getElementById('resultDisplay');
  const colorBox1 = document.getElementById('colorBox1');
  const colorBox2 = document.getElementById('colorBox2');
  const toastMessage = document.getElementById('toastMessage');
  const countdownDisplay = document.getElementById('countdownDisplay');
  const glitchSound = document.getElementById('glitchSound');

  let lastGeneratedPeriod = "";

  function showToast(message) {
    toastMessage.textContent = message;
    toastMessage.classList.add('show');
    setTimeout(() => toastMessage.classList.remove('show'), 2000);
  }

  function disableControls() {
    numberInput.disabled = true;
    generateButton.disabled = true;
  }

  function enableControls() {
    numberInput.disabled = false;
    generateButton.disabled = false;
  }

  function generateRandomNumber() {
    return Math.floor(Math.random() * 10);
  }

  generateButton.addEventListener('click', () => {
    glitchSound.currentTime = 0;
    glitchSound.play();

    const inputValue = numberInput.value.trim();
    if (inputValue === '') {
      showToast("Empty, No ðŸ‘Š");
      return;
    }

    const currentPeriodText = countdownDisplay.textContent;
    const periodMatch = currentPeriodText.match(/Period: (\d+)/);
    const currentDisplayedPeriod = periodMatch ? periodMatch[1] : "";

    if (lastGeneratedPeriod === currentDisplayedPeriod) {
      showToast("Already generated for this period. Please wait for the next!");
      return;
    }

    const number = generateRandomNumber();
    const type = number >= 5 ? "Big" : "Small";

    colorBox1.className = 'color-box';
    colorBox2.className = 'color-box';
    colorBox1.textContent = '';
    colorBox2.textContent = '';

    if (number === 0) {
      colorBox1.classList.add('red');
      colorBox2.classList.add('violet');
      colorBox1.textContent = 'Red';
      colorBox2.textContent = 'Violet';
    } else if ([1, 3, 7, 9].includes(number)) {
      colorBox1.classList.add('green');
      colorBox2.classList.add('clear-bg');
      colorBox1.textContent = 'Green';
    } else if ([2, 4, 6, 8].includes(number)) {
      colorBox1.classList.add('red');
      colorBox2.classList.add('clear-bg');
      colorBox1.textContent = 'Red';
    } else if (number === 5) {
      colorBox1.classList.add('green');
      colorBox2.classList.add('violet');
      colorBox1.textContent = 'Green';
      colorBox2.textContent = 'Violet';
    }

    resultDisplay.textContent = `${number} (${type})`;
    disableControls();
    lastGeneratedPeriod = currentDisplayedPeriod;
    showToast("Number generated! Controls disabled until next period.");
  });

  function updateCountdownAndPeriod() {
    const date = new Date();
    const currentHour = date.getHours();
    const currentMinute = date.getMinutes();
    const seconds = date.getSeconds();

    const startHour = 5;
    const startMinute = 30;

    let elapsedSeconds = (currentHour * 3600 + currentMinute * 60 + seconds) - (startHour * 3600 + startMinute * 60);
    if (elapsedSeconds < 0) elapsedSeconds += 24 * 3600;

    const totalPeriods = Math.floor(elapsedSeconds / 60);
    const upcomingPeriod = totalPeriods + 1;
    const formattedDate = date.toISOString().split('T')[0].replace(/-/g, '');
    const periodNumber = "100005" + String(upcomingPeriod).padStart(4, '0');
    const remainingSeconds = 60 - seconds;

    const newPeriod = `${formattedDate}${periodNumber}`;
    countdownDisplay.textContent = `Period: ${newPeriod} | Time Left: ${String(remainingSeconds).padStart(2, '0')}s`;

    if (lastGeneratedPeriod && lastGeneratedPeriod !== newPeriod) {
      enableControls();
      lastGeneratedPeriod = "";
      showToast("New period started! You can generate again.");
    }
  }

  enableControls();
  setInterval(updateCountdownAndPeriod, 1000);
  updateCountdownAndPeriod();
</script>
</body>
</html>
